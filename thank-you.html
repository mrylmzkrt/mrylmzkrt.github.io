<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Received | Emre Yılmazkart</title>
    
    <!-- Fontlar ve İkonlar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">

    <style>
        /* --- ORTAK STİL --- */
        :root { --bg-main: #0D0D0D; --bg-card: #1A1A1A; --accent: #EAFF00; --text-main: #FFFFFF; --text-muted: #B3B3B3; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg-main); color: var(--text-main); font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; overflow: hidden; }
        
        #bg-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.6; }
        
        .message-box {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(15px);
            padding: 50px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        .icon-box { font-size: 4rem; color: var(--accent); margin-bottom: 20px; }
        h1 { font-size: 2.5rem; margin-bottom: 10px; color: #fff; }
        h1 span { color: var(--accent); }
        p { color: var(--text-muted); font-size: 1.1rem; margin-bottom: 30px; }

        .btn-home {
            display: inline-block;
            padding: 12px 30px;
            border: 1px solid var(--accent);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-home:hover { background: var(--accent); color: #000; box-shadow: 0 0 20px rgba(234, 255, 0, 0.4); }
    </style>
</head>
<body>
    <div class="message-box">
        <div class="icon-box"><i class="fa-solid fa-check-circle"></i></div>
        <h1>Message <span>Received</span></h1>
        <p>Thank you for reaching out! I'll get back to you shortly.</p>
        <a href="index.html" class="btn-home">Back to Home</a>
    </div>
</body>
</html>
